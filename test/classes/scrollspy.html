<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scrollspy Test</title>

  <link rel="stylesheet" href="../../dist/moss.min.css">
  <style>
    #menu { position: fixed; }
    .box {
      display: block;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="row">
      <div class="col-3">
        <div id="menu" v-scrollspy="{offset:32}">
          <div class="menu-item">
            <a href="#first">First</a>
          </div>
          <div class="menu-item">
            <a href="#second">Second</a>
          </div>
          <div class="menu-item">
            <a href="#third">Third</a>
          </div>
        </div>
      </div>
      <div class="col-9">
        <h1 id="first">First</h1>
        <div class="box"></div>
        <h2 id="second">Second</h2>
        <div class="box"></div>
        <h3 id="third">Third</h3>
        <div class="box"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.23.0/polyfill.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script src="../../dist/moss.js"></script>
  <script>
    window.Vue.use(window.MossUI.default);
    window.vm = new Vue({
      el: '#app',
    });
  </script>
</body>
</html>
