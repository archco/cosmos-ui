<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scrollspy Test</title>

  <link rel="stylesheet" href="../../dist/moss.css">
  <style>
    .box {
      display: block;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- first: 0 ~ 400 -->
    <div class="box first"></div>
    <!-- second: 400 ~ 800 -->
    <div class="box second"></div>
    <!-- third: 800 ~ 1200 -->
    <div class="box third"></div>
    <!-- fourth: 1200 ~ 1600 -->
    <div class="box fourth"></div>
  </div>

  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script src="../../dist/moss.js"></script>
  <script src="../utils/script.js"></script>
  <script>
    window.Vue.use(window.MossUI.default);
    window.vm = new Vue({
      el: '#app',
    });
    window.ScrollFire = window.Moss.lib.ScrollFire;
  </script>
</body>
</html>
